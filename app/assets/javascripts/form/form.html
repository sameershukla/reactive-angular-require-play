<div class="page-header"><h1>Simple Form <small>First and LastName Length Should be greater than 5</small></h1></div>
<form name="form">
  <fieldset>
    <div class="form-group">
      <label for="first">First Name</label>
      <input type="text" class="form-control" data-ng-model="formelements.first" placeholder="FirstName" required /><br />
    </div>
    <div class="form-group">
      <label for="last">Last Name</label>
      <input type="text" class="form-control" data-ng-model="formelements.last" placeholder="Last Name" required /><br />
      <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="create(formelements)">Submit</button>
    </div>
  </fieldset>
  
  <div class="bs-example">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody data-ng-repeat="names in grid">
            <tr>
                <td>{{names.first}}</td>
                <td>{{names.last}}</td>
            </tr>
        </tbody>
    </table>
</div>
  
</form>
